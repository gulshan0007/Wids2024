<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add your existing styles here */
        .typewriter {
            overflow: hidden; /* Ensures the content is not revealed until the animation starts */
            border-right: .15em solid orange; /* The typewriter cursor */
            white-space: nowrap; /* Keeps the content on a single line */
            margin: 0 auto; /* Gives that scrolling effect as the typing happens */
            letter-spacing: .15em; /* Adjust as needed */
            animation:
                typing 3.5s steps(40, end),
                blink-caret .75s step-end infinite;
        }

        /* The typing effect */
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        /* The typewriter cursor effect */
        @keyframes blink-caret {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: orange;
            }
        }
    </style>
</head>
<body>

    <!-- Your existing HTML code -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading" style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 50px;">WiDS</h2>
                    <h2 class="section-heading typewriter" style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">Winter In Data Science 2023</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
        </div>
    </header>

    <script>
        // JavaScript to trigger the typewriter effect
        document.addEventListener('DOMContentLoaded', function(){
            var elements = document.querySelectorAll('.typewriter');
            elements.forEach(function(element){
                element.innerHTML = element.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
            });
        });
    </script>

</body>
</html>
